<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Escolar - CUAN</title>
    <meta name="description" content="Formamos líderes en administración, finanzas y negocios. Licenciaturas y educación continua en Zinacantepec, México. Inscríbete en CUAN." />
    <link rel="icon" type="image/png" href="/wwwroot/favicon.png" sizes="16x16">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/wwwroot/css/styles.css">
    <link rel="stylesheet" href="/ScrollReveal.js">
    <style>
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: var(--spacing);
            margin: 2rem;
            gap: 20px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: var(--transition);
            aspect-ratio: 1 / 1;
            background-color: white;
            cursor: pointer;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        .gallery-item-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.7), transparent);
            color: white;
            padding: 1rem;
            transform: translateY(100%);
            transition: var(--transition);
        }

        .gallery-item:hover .gallery-item-overlay {
            transform: translateY(0);
        }

        .gallery-item-title {
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .gallery-item-description {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            font-size: 1.2rem;
            color: var(--dark-color);
        }

        .error {
            text-align: center;
            padding: 2rem;
            color: #e74c3c;
            background-color: #fadbd8;
            border-radius: var(--border-radius);
            margin: 2rem 0;
        }


        /* Lightbox modal */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox-content {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }

        .lightbox-close {
            position: absolute;
            top: 1rem;
            right: 1.5rem;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            background: none;
            border: none;
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            font-size: 1.5rem;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: var(--transition);
        }

        .lightbox-nav:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        .lightbox-prev {
            left: 1rem;
        }

        .lightbox-next {
            right: 1rem;
        }


        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .lightbox-nav {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            .lightbox-content {
                max-width: 95%;
                max-height: 80%;
            }
        }
    </style>
</head>

<body>

    <header></header>
    

     <!-- Hero Section con Video -->
    <section class="hero">
        <video autoplay muted loop class="video-background">
            <source src="/wwwroot/videos/VideoFondo.mp4" type="video/mp4">
            Tu navegador no soporta el elemento de video.
        </video>
        <div class="hero-content">
            <h2>Espacios que ideales para tu aprendizaje</h2>
            <p>Descubre los espacios diseñados para tu aprendizaje, desarrollo y bienestar.</p>
            <a href="https://www.youtube.com/watch?v=vI8XOsquTG0" class="btn" target="_blank">¡CONOCE TUS INSTALACIONES!</a>
        </div>
        <div class="boton-scroll">
            <a href="#gallery-container" class="btn"><i class="fa fa-chevron-circle-down" aria-hidden="true"></i></a>
        </div>
    </section>

    <section>
        <div id="gallery-container" class="gallery">
            <!-- Images will be dynamically inserted here -->
            <div class="loading">Cargando imágenes...</div>
        </div>
    </section>

    <section>
    </section>

    <!-- Lightbox Modal -->
    <div class="lightbox" id="lightbox">
        <button class="lightbox-close" id="lightbox-close">&times;</button>
        <button class="lightbox-nav lightbox-prev" id="lightbox-prev">&#10094;</button>
        <img class="lightbox-content" id="lightbox-image" src="" alt="">
        <button class="lightbox-nav lightbox-next" id="lightbox-next">&#10095;</button>
    </div>


    <footer></footer>

    <script src="/include.js"></script>
    <script>
        const imageData = [
            { src: '/wwwroot/imagenes/Galeria/Foto_Patio1.jpg', title: 'Jardines y fachada principal', description: 'Un espacio verde y tranquilo que inspira estudio, convivencia y reflexión.' },
            { src: '/wwwroot/imagenes/galeria/Foto_Aula.jpg', title: 'Aulas equipadas', description: 'Salas amplias y luminosas diseñadas para el aprendizaje cómodo y productivo.' },
            { src: '/wwwroot/imagenes/Galeria/Foto_Balcon.jpg', title: 'Balcones y áreas abiertas', description: 'Vistas panorámicas que ofrecen un ambiente relajante entre clases.' },
            { src: '/wwwroot/imagenes/Galeria/Foto_Biblioteca.jpg', title: 'Salas de juntas y asesorías', description: 'Espacios modernos para reuniones, tutorías y trabajo colaborativo.' },
            { src: '/wwwroot/imagenes/Galeria/Foto_Cancha.jpg', title: 'Cancha y área deportiva', description: 'Un espacio ideal para actividades físicas, recreativas y eventos estudiantiles.' },
            { src: '/wwwroot/imagenes/Galeria/Foto_Computo.jpg', title: 'Laboratorio de cómputo', description: 'Equipado con tecnología actual para prácticas y proyectos digitales.' },
            { src: '/wwwroot/imagenes/Galeria/Foto_Escalera.jpg', title: 'Escaleras y pasillos interiores', description: 'Conectividad y accesibilidad en cada rincón de nuestras instalaciones.' },
        ];

        // Wait for DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            const galleryContainer = document.getElementById('gallery-container');
            
            // Clear loading message
            galleryContainer.innerHTML = '';
            
            // Create gallery items
            imageData.forEach((image, index) => {
                const galleryItem = document.createElement('div');
                galleryItem.className = 'gallery-item';
                galleryItem.innerHTML = `
                    <img src="${image.src}" alt="${image.title}" data-index="${index}">
                    <div class="gallery-item-overlay">
                        <div class="gallery-item-title">${image.title}</div>
                        <div class="gallery-item-description">${image.description}</div>
                    </div>
                `;
                galleryContainer.appendChild(galleryItem);
                
                // Add click event to open lightbox
                galleryItem.addEventListener('click', () => openLightbox(index));
            });
            
            // Lightbox functionality
            const lightbox = document.getElementById('lightbox');
            const lightboxImage = document.getElementById('lightbox-image');
            const lightboxClose = document.getElementById('lightbox-close');
            const lightboxPrev = document.getElementById('lightbox-prev');
            const lightboxNext = document.getElementById('lightbox-next');
            
            let currentImageIndex = 0;
            
            function openLightbox(index) {
                currentImageIndex = index;
                updateLightboxImage();
                lightbox.classList.add('active');
                document.body.style.overflow = 'hidden'; // Prevent scrolling
            }
            
            function closeLightbox() {
                lightbox.classList.remove('active');
                document.body.style.overflow = ''; // Re-enable scrolling
            }
            
            function updateLightboxImage() {
                const image = imageData[currentImageIndex];
                lightboxImage.src = image.src;
                lightboxImage.alt = image.title;
            }
            
            function showPrevImage() {
                currentImageIndex = (currentImageIndex - 1 + imageData.length) % imageData.length;
                updateLightboxImage();
            }
            
            function showNextImage() {
                currentImageIndex = (currentImageIndex + 1) % imageData.length;
                updateLightboxImage();
            }
            
            // Event listeners for lightbox controls
            lightboxClose.addEventListener('click', closeLightbox);
            lightboxPrev.addEventListener('click', showPrevImage);
            lightboxNext.addEventListener('click', showNextImage);
            
            // Close lightbox when clicking on the background
            lightbox.addEventListener('click', function(e) {
                if (e.target === lightbox) {
                    closeLightbox();
                }
            });
            
            // Keyboard navigation
            document.addEventListener('keydown', function(e) {
                if (!lightbox.classList.contains('active')) return;
                
                switch(e.key) {
                    case 'Escape':
                        closeLightbox();
                        break;
                    case 'ArrowLeft':
                        showPrevImage();
                        break;
                    case 'ArrowRight':
                        showNextImage();
                        break;
                }
            });
        });
    </script>
</body>
</html>
